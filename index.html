<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .username {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00bfff;
      font-size: 20px;
      font-family: "Courier New", Courier, monospace;
      text-shadow: 0 0 5px #00bfff;
      z-index: 2;
    }

    .username a {
      color: #00bfff;
      text-decoration: none;
    }

    #audioTrigger {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="username">
    <a href="https://www.instagram.com/_parallox_/" target="_blank">@_parallox_</a>
  </div>

  <button id="audioTrigger"></button>

  <audio id="memeAudio" loop>
    <source src="https://docs.google.com/uc?export=download&id=1-1hjPJ6FCcN7Ek5Lir8cl6B9ceyf_kPg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "PARALLOX".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Try autoplay on desktop
    const audio = document.getElementById("memeAudio");
    audio.play().catch(() => {
      // fallback for mobile
    });

    // Mobile: full-screen invisible tap to play
    document.getElementById("audioTrigger").addEventListener("click", () => {
      audio.play();
      document.getElementById("audioTrigger").remove(); // remove after first tap
    });
  </script>
</body>
</html>
