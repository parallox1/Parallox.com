<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallox</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    a.username {
      font-size: 1.5rem;
      color: #3b82f6;
      text-decoration: none;
    }

    .trap-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="centered">
    <a class="username" href="https://instagram.com/_parallox_" target="_blank" id="trigger">@_parallox_</a>
  </div>
  <div class="trap-box" onclick="location.href='https://instagram.com/_parallox_';"></div>

  <audio id="audio1" loop>
    <source src="https://github.com/parallox1/Parallox.com/raw/refs/heads/main/mhm.mp3" type="audio/mpeg" />
  </audio>
  <audio id="audio2" loop>
    <source src="https://github.com/parallox1/Parallox.com/raw/refs/heads/main/Website.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let triggered = false;
    const audio1 = document.getElementById("audio1");
    const audio2 = document.getElementById("audio2");

    document.body.addEventListener("click", () => {
      if (!triggered) {
        triggered = true;
        audio1.volume = 1;
        audio2.volume = 1;
        audio1.play();
        audio2.play();
      }
    });

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "アカサタナハマヤラワガザダバパイキシチニヒミリギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメレゲゼデベペオコソトノホモヨロゴゾドボポヴ".split("");
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const nums = "0123456789".split("");
    const alphabet = katakana.concat(latin).concat(nums);

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet[Math.floor(Math.random() * alphabet.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
