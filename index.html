<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARALLOX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-size: 24px;
      text-decoration: none;
      z-index: 10;
    }

    .osaka {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      z-index: 5;
    }

    .caption {
      position: absolute;
      top: 23%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      z-index: 5;
      font-family: sans-serif;
    }

    .blackbar {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 12px;
      background-color: black;
      z-index: 6;
    }

    .click-area {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix">PARALLOX PARALLOX PARALLOX PARALLOX PARALLOX PARALLOX</div>

  <img src="https://i.imgur.com/yHhJ7Lo.png" class="osaka" alt="Osaka">

  <div class="blackbar"></div>
  <div class="caption">SATA ANDAGI</div>

  <a href="https://instagram.com/_parallox_" id="instaLink" target="_blank">@_parallox_</a>

  <div class="click-area" id="trigger"></div>

  <audio id="sfx" loop>
    <source src="https://github.com/parallox1/Parallox.com/raw/refs/heads/main/Orgasm%20troll%20sound_memes_video(MP3_160K).mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("sfx");
    const insta = document.getElementById("instaLink");

    function playAudio(e) {
      audio.play().catch(() => {});
    }

    document.body.addEventListener("click", playAudio);

    // Also trigger audio when Instagram link is clicked
    insta.addEventListener("click", playAudio);
  </script>
</body>
</html>
