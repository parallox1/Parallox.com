<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>parallox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: limegreen;
      font-family: 'Courier New', Courier, monospace;
    }.floating-text {
  position: absolute;
  font-size: 16px;
  pointer-events: none;
  opacity: 0.5;
  animation: float 20s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
  }
}

.globe-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotateX(20deg);
  perspective: 1000px;
}

.globe {
  width: 300px;
  height: 300px;
  position: relative;
  animation: spin 10s linear infinite;
}

.globe span {
  position: absolute;
  color: limegreen;
  font-size: 10px;
  white-space: nowrap;
  text-shadow: 0 0 5px lime;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

.glitch {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  color: lime;
  text-shadow: 0 0 5px lime, 0 0 10px limegreen;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { transform: translate(-50%, -1px); }
  20% { transform: translate(-50%, 1px); }
  40% { transform: translate(-50%, -2px); }
  60% { transform: translate(-50%, 2px); }
  80% { transform: translate(-50%, -1px); }
  100% { transform: translate(-50%, 1px); }
}

.insta {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 10px;
  color: #00f0ff;
  text-shadow: 0 0 3px #00f0ff;
}

  </style>
</head>
<body>
  <div class="glitch">parallox</div>
  <div class="globe-container">
    <div class="globe" id="globe"></div>
  </div>
  <div class="insta">@_parallox_</div>  <script>
    const globe = document.getElementById('globe');
    const layers = 30;
    const pointsPerLayer = 30;

    for (let i = 0; i < layers; i++) {
      const angleY = (360 / layers) * i;
      for (let j = 0; j < pointsPerLayer; j++) {
        const span = document.createElement('span');
        const angleX = (180 / pointsPerLayer) * j - 90;
        span.textContent = 'parallox';
        span.style.transform = `rotateY(${angleY}deg) rotateX(${angleX}deg) translateZ(140px)`;
        globe.appendChild(span);
      }
    }

    // floating hacker text
    for (let i = 0; i < 100; i++) {
      const floaty = document.createElement('div');
      floaty.classList.add('floating-text');
      floaty.textContent = 'parallox';
      floaty.style.left = Math.random() * 100 + 'vw';
      floaty.style.top = Math.random() * 100 + 'vh';
      floaty.style.animationDuration = (10 + Math.random() * 20) + 's';
      document.body.appendChild(floaty);
    }
  </script></body>
</html>
