<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .username {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00bfff;
      font-size: 20px;
      font-family: "Courier New", Courier, monospace;
      text-shadow: 0 0 5px #00bfff;
      z-index: 1;
    }

    #tapHere {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      font-family: "Courier New", Courier, monospace;
      text-shadow: 0 0 5px #ff0000;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="username">@_parallox_</div>
  <div id="tapHere">Tap Here</div>

  <audio id="trollSound" autoplay loop>
    <source src="https://github.com/parallox1/Parallox.com/raw/refs/heads/main/Orgasm%20troll%20sound_memes_video(MP3_160K).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    const sound = document.getElementById("trollSound");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "PARALLOX".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    // Matrix effect
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Click handler for the "Tap Here" text (and anywhere else)
    document.getElementById("tapHere").addEventListener("click", () => {
      window.location.href = "https://www.instagram.com/_parallox_/"; // Redirect to Instagram
      sound.play(); // Ensure the sound starts immediately
    });

    // This handles clicking anywhere on the page to activate the sound
    document.body.addEventListener("click", function() {
      if (sound.paused) {
        sound.play(); // Play sound if it's not already playing
      }
    });

  </script>
</body>
</html>
